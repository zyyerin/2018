<script type="text/javascript">
  $('.project').click(function(e) {
    $("#container").hide();
    e.preventDefault();
    let path = $(this).attr('id');
    $('#container').load('../projects/' + path +'.html');
    $("html, body").stop().animate({scrollTop:0}, 1000);
    $('head').append('<link rel="stylesheet" type="text/css" href="assets/styles-project.css">');
    $("#container").fadeIn(1000);
  });
</script>
